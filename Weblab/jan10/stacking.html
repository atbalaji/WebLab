<!--stacking elements-->
<html>
<head>
<title>Stacking Images</title>
<script type="text/javascript" src="stacking.js">
</script>
<style type="text/css">
img {
width:500px;
height:200px;
}
#par{
font-size:18px;
}
.p1 {position: absolute; top: 0; left: 0; z-index: 0;}
.p2 {position: absolute; top: 50px; left: 110px; z-index: 0;}
.p3 {position: absolute; top: 100px;left: 220px; z-index: 0;}
</style>
</head>
<body>
<p>
<img class="p1" id="image1" src="img1.jpg" alt="Nice Red Flower" onclick="toTop('image1')" />
<img class="p2" id="image2" src="img2.jpg" alt="Nice Purple Flower" onclick="toTop('image2')" />
<img class="p3" id="image3" src="img3.jpg" alt="Nice Yellow Flower" onclick="toTop('image3')" />
</p>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<label id="par" style="border-style:solid;"></label>
</body>
</html>
